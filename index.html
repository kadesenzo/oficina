    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0B0B;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Hide scrollbars but allow scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Print Styles */
        @media print {
            @page {
                size: A4 portrait;
                margin: 15mm;
            }
            body {
                background-color: white !important;
                color: black !important;
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
            #print-area, #print-area-viewer {
                position: static;
                width: 100%;
                margin: 0;
                padding: 0;
                display: block !important;
                background-color: white !important;
                color: black !important;
                box-shadow: none !important;
                border: none !important;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                page-break-inside: auto;
            }
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            thead {
                display: table-header-group;
            }
            tfoot {
                display: table-footer-group;
            }
            .bg-zinc-900, .bg-zinc-950, .bg-black, .bg-zinc-50, .bg-zinc-100 {
                background-color: transparent !important;
                border-color: #e5e7eb !important;
            }
            .text-white, .text-zinc-900 {
                color: black !important;
            }
            .text-zinc-400, .text-zinc-500, .text-zinc-600 {
                color: #374151 !important;
            }
            .border-zinc-100, .border-zinc-200, .border-zinc-800 {
                border-color: #d1d5db !important;
            }
            /* Forçar cores de acento para preto ou cinza escuro no papel */
            .text-[#A32121], .bg-[#A32121] {
                color: black !important;
                background-color: transparent !important;
                border: 1px solid #000 !important;
            }
        }
    </style>
